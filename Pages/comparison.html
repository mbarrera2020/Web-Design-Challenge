<!DOCTYPE html>
<html lang="en-us">
<head>

  <!-- Header -->
  <br>

  <br>

     <!--#######################################################################
         Comparison page
        ########################################################################-->
        
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <!-- Row #1 -->
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->  
      <p>Click any plot to get an in-depth analysis.</p>
      <br>

      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <!-- Row #2: labels -->
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->  
      <!-- Row with 2 columns -->
    <div class="row">

      <!-- First of two columns -->
      <div class="col-md-6">
        <h3 style="text-align:center;"> vs. Max Temperature</h3>
      </div>

      <!-- Second of two columns -->
      <div class="col-md-6 justify-content-end">
        <h3 style="text-align:center;"> vs. Humidity</h3>
      </div>
    </div>

      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <!-- Row #3: graphs -->
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->  
      
    <!-- Row with 2 columns -->
    <div class="row">

      <!-- First of two columns -->
      <div class="col-md-6">
        <img src="../Resources/assets/images/Fig1.png"> 
      </div>

      <!-- Second of two columns -->
      <div class="col-md-6 justify-content-end">
        <img src="../Resources/assets/images/Fig2.png"> 
      </div>
    </div>
    <br>
      
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <!-- Row #4: labels -->
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->  
      <!-- Row with 2 columns -->

        <!-- First of two columns -->
        <div class="col-md-6">
          <h3 style="text-align:center;"> vs. Cloudiness</h3>
        </div>
  
        <!-- Second of two columns -->
        <div class="col-md-6 justify-content-end">
          <h3 style="text-align:center;"> vs. Wind Speed</h3>
        </div>
      </div>
      
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <!-- Row #5:  graphs -->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->   
    <!-- Row with 2 columns -->
    <div class="row">

      <!-- First of two columns -->
      <div class="col-md-6">
        <img src="../Resources/assets/images/Fig3.png"> 
      </div>

      <!-- Second of two columns -->
      <div class="col-md-6 justify-content-end">
        <img src="../Resources/assets/images/Fig4.png">

    </div>
